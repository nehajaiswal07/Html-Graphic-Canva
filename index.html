<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GSAP Promo Slideshow</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    body {
      background: linear-gradient(135deg, lavender, navy);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .stage {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .scene {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      opacity: 0;
    }
    .scene img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      filter: brightness(0.7);
    }
    h1 {
      font-size: 3rem;
      padding: 20px;
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .controls {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      z-index: 100;
    }
    button {
      background: #6ee7ff;
      border: none;
      padding: 12px 24px;
      margin: 0 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      color: #111;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    button:hover { background: #4dd4e5; }
  </style>
</head>
<body>
  <div class="stage">
    <!-- Scenes with full background images -->
    <div class="scene"><img src="https://images.unsplash.com/photo-1518770660439-4636190af475" alt=""><h1>Programming the Future 💻</h1></div>
    <div class="scene"><img src="https://images.unsplash.com/photo-1606813908857-3e5a9244d94b" alt=""><h1>Style Meets Comfort 👟</h1></div>
    <div class="scene"><img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e" alt=""><h1>Feel the Beat 🎧</h1></div>
    <div class="scene"><img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" alt=""><h1>Always Connected 📱</h1></div>
    <div class="scene"><img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt=""><h1>Nature & Balance 🌿</h1></div>
    <div class="scene"><img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f" alt=""><h1>Work Together 🤝</h1></div>
    <div class="scene"><img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d" alt=""><h1>Innovation 🚀</h1></div>
    <div class="scene"><img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c" alt=""><h1>Creative Thinking 🎨</h1></div>
    <div class="scene"><img src="https://images.unsplash.com/photo-1481277542470-605612bd2d61" alt=""><h1>Sports & Fitness 🏋️‍♂️</h1></div>
    <div class="scene"><img src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4" alt=""><h1>Food & Lifestyle 🍴</h1></div>
    <div class="scene"><img src="https://images.unsplash.com/photo-1521747116042-5a810fda9664" alt=""><h1>Thanks for Watching 🙏</h1></div>

    <!-- Controls -->
    <div class="controls">
      <button id="playBtn">▶ Play</button>
      <button id="replayBtn">🔄 Replay</button>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c2d4c8c4b7.mp3?filename=energetic-upbeat-11271.mp3"></audio>

  <!-- ✅ GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script>
    let tl;
    const music = document.getElementById("bgMusic");

    function createTimeline() {
      tl = gsap.timeline({ paused: true });

      document.querySelectorAll(".scene").forEach((scene, i) => {
        tl.to(scene, { opacity: 1, duration: 0.8, scale: 1.05, ease: "power2.out" })
          .to(scene, { opacity: 0, duration: 0.8, delay: 1.5, scale: 1, ease: "power2.in" });
      });

      tl.eventCallback("onComplete", () => {
        document.getElementById("replayBtn").disabled = false;
        music.pause();
      });
    }

    createTimeline();

    document.getElementById("playBtn").addEventListener("click", () => {
      tl.play(0);
      music.currentTime = 0;
      music.play();
      document.getElementById("replayBtn").disabled = true;
    });

    document.getElementById("replayBtn").addEventListener("click", () => {
      tl.restart();
      music.currentTime = 0;
      music.play();
      document.getElementById("replayBtn").disabled = true;
    });
  </script>
</body>
</html>
